{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="row">
        <div class="col-sm-12 col-md-12">
            <img class="img-fluid" src="{% static 'placeholder.png' %}" alt="">
        </div>
        <div class="col-sm-12 col-md-12 col.">
            <div class="text-left">
                <h1 class="titulo">Contactos <small class="text-muted">ICINF</small></h1>
            </div>
        </div>
        <div class="col-sm-12 col-md-12">
            <div class="table-responsive pt-2">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido</th>
                            <th scope="col">Tel√©fono</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tbody>
                            {% for contacto in contactos %}
                            <tr>
                                <th scope="row">{{contacto.pk}}</th>
                                <td>{{contacto.nombre}}</td>
                                <td>{{contacto.apellido}}</td>
                                <td>+{{contacto.telefono}}</td>
                                <td><a href='{% url "detalles_contacto" contacto.pk %}' class="btn btn-primary"><i class="fa fa-eye"></i> Ver Detalle</a></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock content %}
